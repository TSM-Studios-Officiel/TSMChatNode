<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSMChatNode Menu</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./colors.css">
</head>

<body>

  <div class="full">
    <div class="console" id="console">
      <span class="blue">Use !help for a list of available commands</span>
      <span class="blue">Use !connect &lt;ip&gt; to connect to an instance</span>
    </div>
    <input type="text" class="entry" placeholder="> _"></input>
  </div>

  <div class="menu">
    <div class="submenu2">
      <img src="assets/img/tsmstudios.png" width="40px" height="40px" class="register" style="padding-right: 1vw;">
      <button class="register">Log in</button>
      <button class="register">Sign up</button>
      <button class="closemenu" onclick="closemenu()">X</button>
    </div>
    <div class="submenu">
      <button class="menubutton" onclick="connectToServer()">Connect to Server</button>
      <button class="menubutton" onclick="createServer()">Create Server</button>
      <button class="menubutton" onclick="seeRegisteredServer()">See Registered Server</button>
      <button class="menubutton" onclick="openProfile()">Profile</button>
    </div>
  </div>

  <button class="openmenu" onclick="openmenu()">&gt;</button>

  <script src="./script.js" defer></script>
</body>

</html>
