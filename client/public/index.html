<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSMChatNode Menu</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/colors.css">
</head>

<body>

  <div class="background"></div>

  <div class="full">
    <div class="console" id="console">
    </div>
    <input type="text" class="entry" placeholder="> _"></input>
  </div>


  <div class="menu">
    <!-- <img src="assets/img/tsmstudios.png" width="40px" height="40px" class="register" style="padding-right: 1vw;"> -->
    <!-- <button class="register" onclick="openDialog(0)">Sign In</button>
      <button class="register" onclick="openDialog(1)">Sign Up</button> -->
    <button class="closemenu" onclick="closemenu()">X</button>

    <div class="profile">
      <img src="assets/img/tsmstudios.png" width="100px" height="100px">
      <div class="profileinfo">
        <span id="username">Not logged in</span>
        <span>Connected to</span>
        <span id="connected_server">none</span>
      </div>
    </div>
    <div class="submenu">
      <button class="menubutton" onclick="createServer()">Create Server</button>
      <button class="menubutton" onclick="serverBrowser()">Server Browser</button>
      <div class="connect">
        <input type="text" placeholder="x.x.x.x" id="srvco">
        <button id="connectbutton" onclick="connectToServer()">Connect</button>
      </div>
      <div class="regsrv">
        <div class="servers" id="reg_servers"></div>
        <div class="regsrv-add">
          <input id="regsrv" type="text" placeholder="x.x.x.x = Infos...">
          <button class="addreg" onclick="addServerToList()">+</button>
        </div>
      </div>
    </div>
  </div>

  <dialog class="signin_dialog" isopened="false">
    <div>
      <input type="text" placeholder="Username..." id="signin__username" />
    </div>
    <div>
      <input type="password" placeholder="Password..." id="signin__password" />
    </div>

    <button onclick="signin()">Sign In</button>
    <button onclick="openDialog(0); openDialog(1)" class="red">I don't have an account</button>

    <span class="fail_text"></span>
  </dialog>

  <dialog class="signup_dialog" isopened="false">
    <div>
      <input type="text" placeholder="Username..." id="signup__username" />
    </div>
    <div>
      <input type="password" placeholder="Password..." id="signup__password" />
    </div>
    <div>
      <input type="password" placeholder="Confirm Password..." id="signup__passconf" />
    </div>

    <button onclick="signup()">Sign Up</button>
    <button onclick="openDialog(1); openDialog(0)" class="red">I already have an account</button>

    <span class="fail_text"></span>
  </dialog>

  <dialog class="browser_dialog" isopened="false">
    <div class="entries">

      <div id="all"></div>
      <span align=center id="lan-title">LAN Servers</span>
      <div id="lan"></div>

    </div>
  </dialog>

  <button class="openmenu" onclick="openmenu()">&gt;</button>


  <script src="./js/index.js" defer></script>
</body>

</html>
